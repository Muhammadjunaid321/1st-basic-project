<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="front-image">
            <span>
            <h2><b>4 Good Reasons <br> For travelling with us</b></h2>
        </span>
        </div>
        <div class="card-section">
            <div class="upper-cards">
            <div class="card-1">
                <div class="image-container"><img src="./cellphone.jpg" alt=""></div>
                <h2>Smart Vacation</h2>
                <p>Full vacation control from your cell phone.</p>
            </div>
            <div class="card-2">
                <div class="image-container"><img src="./sealions.jpg" alt=""></div>
                <h2>Super Offers</h2>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div></div>
            <div class="lower-cards">
            <div class="card-3">
                <div class="image-container"><img src="./truck.jpg" alt=""></div>
                <h2>Car Rental Included</h2>
                <p>Wherever you travel our car rental is included.</p>
            </div>
            <div class="card-4">
                <div class="image-container"><img src="./nowornever.jpg" alt=""></div>
                <h2>Realize Your Dreams</h2>
                <p>Don't wait until it is to late.</p>
            </div></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
